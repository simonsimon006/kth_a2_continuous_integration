plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
	maven { url 'https://repo.gradle.org/gradle/libs-releases' }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'org.eclipse.jetty.aggregate:jetty-all:7.0.2.v20100331'
    // For mail
    implementation 'com.sun.mail:javax.mail:1.6.2'

    // NOT NEEDED:
    // implementation 'jakarta.mail:jakarta.mail-api:2.1.1'
    // implementation 'org.eclipse.angus:jakarta.mail:2.0.1'
    // implementation 'com.sun.activation:jakarta.activation:2.0.0'

    implementation 'org.eclipse.jgit:org.eclipse.jgit:6.4.0.202211300538-r'
    implementation 'org.eclipse.jgit:org.eclipse.jgit.ssh.apache:6.4.0.202211300538-r'
    implementation 'org.eclipse.jgit:org.eclipse.jgit.gpg.bc:6.4.0.202211300538-r'
	  implementation 'org.gradle:gradle-tooling-api:5.2.1'
    // The tooling API need an SLF4J implementation available at runtime, replace this with any other implementation
    runtimeOnly 'org.slf4j:slf4j-simple:1.7.10'
    implementation 'org.json:json:20171018'
    implementation 'commons-io:commons-io:2.11.0'

}

application {
    // Define the main class for the application.
    mainClass = 'kth_a2_continuous_integration.ContinuousIntegrationServer'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
